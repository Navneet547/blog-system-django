<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>home page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="container-fluid d-flex justify-content-center"><h1>Blog System</h1></nav>
	{% for i in data %}
	<div class="container d-flex justify-content-center ">
		<div class="card mt-10 mb-10 " style="width: 18rem;">
			  <img src="..." class="card-img-top" alt="blogimage">
			  <div class="card-body">
			  	<h5 class="card-id">{{i.ids}}</h5>
			    <h5 class="card-title">{{i.title}}</h5>
			    <p class="card-text">{{i.body}}</p>
			    <!-- <a href="#" class="btn btn-primary stretched-link">Go somewhere</a> -->
			  </div>
		</div>
	</div>
	{% endfor %}

</body>
</html>
